<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="contact.html">Contact List</a></div>
      <div><a href="favourites.html">Favourites</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Contact Name</th>
            <th>Mobile Number</th>
            <th>Type</th>
            <th>Favourites</th>
          </tr>
        </thead>
        <tbody>
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //code your js part here
    //append your output to tbody

              var contact = JSON.parse(localStorage.getItem("contactList")) 

              var  favourites= JSON.parse(localStorage.getItem("favourites")) || []

                contact.map(function(elem){

                    var box= document.createElement("tr")

                    var td1= document.createElement("td")
                    td1.innerText= elem.nam
                    var td2= document.createElement("td")
                    td2.innerText= elem.mobile
                    var td3= document.createElement("td")
                    td3.innerText= elem.type

                    var td4= document.createElement("td")
                    td4.innerText="Favourites"
                    td4.style.cursor="pointer"
                    td4.addEventListener("click",function(){
                        addTofav(elem)
                    })

                     box.append(td1,td2,td3,td4)

                    document.querySelector("tbody").append(box)
                })

                 function addTofav(elem){
                     favourites.push(elem)
                     localStorage.setItem("favourites",JSON.stringify(favourites))
                         
                     console.log(elem)
                 }
  </script>
</html>
